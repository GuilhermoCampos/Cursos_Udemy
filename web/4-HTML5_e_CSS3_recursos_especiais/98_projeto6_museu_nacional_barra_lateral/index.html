<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="./img/museu.png" alt="">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="./img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça uma Visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma Data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="date" style="width: 95px;" value="dd/mm/aaaa" id="data">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" value="1" id="qtd">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href=""><img src="./img/imagem1.jpg" alt="" height="93" width="93"></a>
                    <a href=""><img src="./img/imagem2.jpg" alt="" height="93" width="93"></a>
                    <a href=""><img src="./img/imagem3.jpg" alt="" height="93" width="93"></a>
                    <a href=""><img src="./img/imagem4.jpg" alt="" height="93" width="93"></a>
                </section>
            </aside>
        </div>
    </div>

</body>
</html>
