<!DOCTYPE html>
<html>
<head>
	<title>tamanhos de textos</title>
	<meta charset="uft-8">
	<style type="text/css">
		body{
			font-size: 40px;
		}
		.texto{
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao container pai
			*/
			/*font-size:32px;*/
			font-size: 1em;
		}
		.texto2{
			font-size: 15px;
		}
		div{
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo</p>
		<p class="texto2">Conteúdo2</p>
	</div>
	Conteúdo3
</body>
</html>
