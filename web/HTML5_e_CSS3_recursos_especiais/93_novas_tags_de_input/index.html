<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags de Input</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <label for="email">Email</label>
        <input type="email"  id="email" required="required">
        <br><br>

        <label for="numero">Numero</label>
        <input type="number"  id="numero" required="required" min="1" max="20" step="5">
        <br><br>

        
        <label for="url">Url</label>
        <input type="url"  id="url" required="required" placeholder="http://www...">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search"  id="pesquisa" required="required" placeholder="Filmes">
        <br><br>

        <label for="range">Range</label>
        <input type="range"  id="range" required="required" min="1" max="20" value="5">
        <br><br>

        <label for="data">Data</label>
        <input type="date"  id="data" required="required">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color"  id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
