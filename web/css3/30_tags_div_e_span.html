<!DOCTYPE html>
<html>
<head>
	<title>Div e span</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo{
			background: blue;
		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}
		#assinatura{
			background: pink;
		}
		.produto{
			background: grey;
			margin: 10px;
			padding: 10px;
		}
		.azul{
			color:blue;
		}
	</style>
</head>
<body>
	<div id="topo">
		<img src="./imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto1
		</div>
		<div class="produto">
			Produto2
		</div>
		<div class="produto">
			Produto2
		</div>
	</div>
	<div id="rodape">
		<h4>Todos os <span class="azul">direitos</span> reservados</h4>
	</div>
	<span id="assinatura">
		Jamilton
	</span>
</body>
</html>
